<!DOCTYPE html>
<html>
<head>
    <title>Blog - Lista de Posts</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'blog/styles.css' %}">

</head>
<body>
    <h1>Lista de Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
                - {{ post.date_posted|date:"d M Y H:i" }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
